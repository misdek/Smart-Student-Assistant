<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Student Assistant Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s, border 0.3s;
      font-family: "Inter", sans-serif;
    }

    /* Light mode */
    body {
      background: #f1f5f9;
      color: #1e293b;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Dark mode */
    body.dark {
      background: #0f172a;
      color: #e2e8f0;
    }

    body.dark .sidebar {
      background: #1e293b;
    }

    body.dark .navbar {
      background: #1e293b;
      border-bottom-color: #334155;
      color: #e2e8f0;
    }

    body.dark .card {
      background: #1e293b;
      color: #f1f5f9;
      box-shadow: 0 0 0 transparent;
    }

    body.dark textarea {
      background: #0f172a;
      color: #f8fafc;
      border-color: #334155;
    }

    body.dark pre {
      background: #0f172a;
      border-color: #334155;
      color: #e2e8f0;
    }

    body.dark li {
      background: #1e293b;
      border-left-color: #3b82f6;
      color: #e2e8f0;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #38bdf8;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav button {
      background: none;
      color: inherit;
      border: none;
      text-align: left;
      font-size: 15px;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .nav button:hover,
    .nav button.active {
      background: #1e3a8a;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .title {
      font-weight: 600;
      font-size: 18px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #0284c7;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    textarea {
      width: 100%;
      height: 170px;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      resize: none;
      font-size: 15px;
      line-height: 1.45;
    }

    pre {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.45;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.9em;
    }

    .btn {
      background: #0284c7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0369a1;
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="logo">üß† Smart Assistant</div>
      <nav class="nav">
        <button id="navHome" class="active" onclick="switchTab('home')">üè† Home</button>
        <button id="navSumm" onclick="switchTab('summarize')">üìù Summarize</button>
        <button id="navPlag" onclick="switchTab('plagiarism')">üîç Plagiarism</button>
      </nav>
    </div>
    <div class="footer">¬© 2025 Smart Student Assistant</div>
  </aside>

  <!-- Main -->
  <div class="main">

    <!-- Navbar -->
    <div class="navbar">
      <div class="title">Dashboard</div>
      <div class="actions">
        <button id="themeToggle" style="font-size:20px;background:none;border:none;cursor:pointer;">üåô</button>
        <div class="profile">S</div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">

      <!-- Home -->
      <div id="homeCard" class="card">
        <h1>Welcome</h1>
        <p>Smart Student Assistant helps you summarize content and detect plagiarism.</p>
      </div>

      <!-- Summarizer -->
      <div id="summarizeCard" class="card" style="display:none;">
        <h1>Text Summarization</h1>
        <textarea id="summInput" placeholder="Enter text here..."></textarea>
        <button class="btn" onclick="doSumm()">Summarize</button>
        <div id="summOut" style="margin-top:20px;"></div>
      </div>

      <!-- Plagiarism -->
      <div id="plagiarismCard" class="card" style="display:none;">
        <h1>Plagiarism Checker</h1>
        <textarea id="plagInput" placeholder="Enter text here..."></textarea>
        <button class="btn" onclick="doPlag()">Check Plagiarism</button>
        <div id="plagOut" style="margin-top:20px;"></div>
      </div>

    </div>
  </div>

  <script>
    /* Tab Switcher */
    function switchTab(tab) {
      document.querySelectorAll(".card").forEach(c => c.style.display = "none");
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));

      if (tab === "home") {
        homeCard.style.display = "block";
        navHome.classList.add("active");
      } else if (tab === "summarize") {
        summarizeCard.style.display = "block";
        navSumm.classList.add("active");
      } else {
        plagiarismCard.style.display = "block";
        navPlag.classList.add("active");
      }
    }

    /* Dark Mode Toggle */
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄ" : "üåô";
    };

    /* Summarizer */
    async function doSumm() {
      const text = summInput.value.trim();
      if (!text) return alert("Enter text first!");

      summOut.innerHTML = "<p>‚è≥ Summarizing...</p>";

      const res = await fetch("/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, max_sentences: 4 })
      });

      const j = await res.json();

      summOut.innerHTML = `
        <h3>Short Summary</h3>
        <pre>${j.short_summary}</pre>
        <h3>Long Summary</h3>
        <pre>${j.long_summary}</pre>
      `;
    }

    /* Plagiarism */
    async function doPlag() {
      const text = plagInput.value.trim();
      if (!text) return alert("Enter text first!");

      plagOut.innerHTML = "<p>‚è≥ Checking plagiarism...</p>";

      const res = await fetch("/plagiarism", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const j = await res.json();

      const score = j.overall_score ?? 0;
      let color = score < 30 ? "#2ecc71" : score < 60 ? "#f39c12" : "#e74c3c";
      let label = score < 30 ? "Low" : score < 60 ? "Moderate" : "High";

      plagOut.innerHTML = `
        <div style="padding:20px;border:1px solid #ddd;border-radius:12px;">
          <h2>Plagiarism Report</h2>
          <div style="background:#e5e7eb;height:26px;border-radius:8px;overflow:hidden;margin:10px 0;">
            <div style="width:${score}%;background:${color};height:100%;"></div>
          </div>
          <h3 style="color:${color};">${score}% ‚Äî ${label} Plagiarism</h3>
        </div>
      `;
    }
  </script>

</body>
</html>
